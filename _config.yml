# Site Settings
title: Torque's Portfolio
email: hi@itstorque.com
description: >
  Torque's Portfolio
baseurl: ''
url: 'https://itstorque.com'
og_image: "https://itstorque.com/resources/portraits/portrait-main.jpg"
github_username: itstorque
theme: jekyll-theme-slate
description: Torque Dandachi ‚Äî Electrical Engineer, Computer Scientist and Physicist.

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

github: [metadata]
encoding: UTF-8
kramdown:
 input: GFM
 hard_wrap: false
 mathjax: false
future: true
jailed: false
gfm_quirks: paragraph_end

collections:
  projects:
    sort_by: priority
    sitemap: true
  publications:
    sort_by: date
    sitemap: true
  blog_posts:
    sort_by: date
    title: true
    output: true
    permalink: /blog/:path
    sitemap: true

highlighter: rouge

markdown: kramdown

defaults:
  - scope:
      path: ""
    values:
      include_side_nav: true
      include_math_jax: false
      include_jquery: false
      include_plotlyjs: false
      layout: "default"
  -
    scope:
      path: "_blog_posts"
    values:
      layout: "blog_post"
      title: Untitled Blog Post
      post_published: false
