        #toc nav {

            font-family: sans-serif;

            /* position: fixed; */
            margin-top: 5em;
        }

        /* copied this from more button in blog.md - unify these later */
        .hide_button {
            margin-left: 2em;
            color: black;
            background-color: #f6f6f6;
            padding: 0.5em;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;


            transition: background ease-in-out 0.3s, color ease-in-out 0.1s;
        }

        .hide_button:hover {
            background-color: var(--pop);
            color: #f6f6f6;
        }

        #toc .nav_content_label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 6px;
            margin-bottom: 6px;
            border-bottom: 1px solid #eaecf0;
            line-height: 1.6;
        }

        #toc .nav_content_label h2 {
            font-size: 1.2em;
            padding-top: 0.5em;
            margin: 0;
        }

        #toc a {
            text-decoration: none;
        }

        #toc ul {
            color: #202122;
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #toc li {
            color: #202122;
            font-family: sans-serif;
            list-style: none;
            position: relative;
            list-style-type: none;
            padding-left: 12px;
            margin: 0;
            margin-bottom: 0.4em;
        }

        #toc .sublist {
            padding-left: 1.2em;
        }

        #article_container {
            /* max-width: 60ch; */
            flex-basis: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            flex-grow: 1;
            flex-shrink: 8;
            overflow-x: visible;
        }

        #content {
            max-width: 60ch;
            margin-left: 2rem;  /* emoji offset */
        }

        #content h2 {
            margin-top: 2em;
            margin-bottom: 0.8em;
        }

        .blog_emoji {
            font-size: 5em;
            margin-bottom: -0.3em;
        }

        #autofill_toc {
            max-height: 50vh;
            overflow-y: auto;
            transition: max-height 0.3s ease-in;
        }

        #autofill_toc.tochidden {
            max-height: 0;
            transition: 0.15s ease-out;
            overflow: hidden;
        }

        h1.article_title {
            margin-left: 2rem; /* emoji offset */
        }

        div#flex_article {
            display: flex;
            justify-content: center;
            /* flex-wrap: wrap; */
            flex-wrap: nowrap;
            overflow-wrap: break-word;
            word-break: break-word;
            width: 100%;
        }

        div#article_right_col {
            flex-basis: 10%;
            flex-shrink: 2;
        }

        #toc .back_button {
            color: black;
            transition: 0.1s ease-in;
        }
        
        #toc .back_button svg {
            margin-bottom: -0.15em;
            margin-right: -0.2em;
            transition: 0.1s ease-in;
        }

        #toc .back_button:hover {
            color: var(--pop);
            transition: 0.1s ease-out;
        }

        #toc .back_button:hover svg {
            fill: var(--pop);
            transition: 0.1s ease-out;
        }

        @media (max-width: 800px) {

            div#flex_article {
                flex-direction: column;
            }

            #toc {
                position: relative; 
                font-size: 1.2rem;
                width: 100%;
                max-width: none;
            }

            #article_right_col {
                display: none;
            }
            
        }

    </style>

</head>

                            </li>
                            <ul class="sublist" id="autofill_toc">

                    </div>

                </div>

            </nav>

        </div>

        <div id="article_container">

                <br/><br/>

                <div id="content">
                    {{ content }}
                </div>


            </div>

        </div>

        <div id="article_right_col">
        </div>

    </div>

        window.onload = function () {
            var toc = "";
            var headings = document.querySelectorAll("#content h1, #content h2, #content h3, #content h4");

            headings.forEach(function (heading) {
                var level = parseInt(heading.tagName.charAt(1));
                var titleText = heading.textContent;
                toc += `<li><a href="#${heading.id}">${titleText}</a></li>`;
                // heading.innerHTML = `<a name="${anchor}">${titleText}</a>`;
            });

            document.getElementById("autofill_toc").innerHTML += `<ul>${toc}</ul>`;

        };

        document.getElementById('hide_toc').addEventListener('click', function() {
            
            toc_list_elem = document.getElementById('autofill_toc')
            
            if (toc_list_elem.classList.contains("tochidden")) {
                toc_list_elem.classList.remove('tochidden');
            } else {
                toc_list_elem.classList.add('tochidden');
            }
            
            return false;
        });
