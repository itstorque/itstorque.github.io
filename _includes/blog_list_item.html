<article class="post">

    {% assign url = site.baseurl | append: post.url %}

    <div>
        <h1 class="emoji">{{ post.emoji }}</h1>
        <h1><a href="{{url}}">
            {{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}
        </a></h1>
        <p class="date">{{ post.date | date: "%e %B, %Y" }}</p>
    </div>

    <div class="post_blurb">
        <p>
            {{ post.summary | markdownify }}
        </p>

        <div class="button_box">
            <a class="more_button" href="{{ site.baseurl }}{{ post.url }}">MORE +</a>
        </div>
    </div>

</article>
